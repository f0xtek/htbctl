image: golang:1.13

cache:
  paths:
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build

variables:
  GORELEASER_IMAGE: goreleaser/goreleaser:latest

before_script:
  - make mod
  - go get -u golang.org/x/lint/golint
  - export VERSION=$(grep -m 1 -Po '(?<=##\s\[)\d+\.\d+\.\d+' CHANGELOG.md)

# unit_tests:
#   stage: test:unit
#   script:
#     - make test

lint_code:
  stage: test
  script:
    - make lint

release_candidate:
  stage: build
  except:
    refs:
      - master
  script:
    - docker run --rm --privileged -v $PWD:/go/src/gitlab.com/thesoy_sauce/htbctl -v /var/run/docker.sock:/var/run/docker.sock -w /go/src/gitlab.com/thesoy_sauce/htbctl -e GITLAB_TOKEN $GORELEASER_IMAGE release --rm-dist --snapshot --release-notes=CHANGELOG.md

build:
  image: docker:stable
  services:
    - docker:dind
  stage: build
  script:
    - docker pull $GORELEASER_IMAGE
    - docker run --rm --privileged -v $PWD:/go/src/gitlab.com/thesoy_sauce/htbctl -v /var/run/docker.sock:/var/run/docker.sock -w /go/src/gitlab.com/thesoy_sauce/htbctl -e GITLAB_TOKEN $GORELEASER_IMAGE release --rm-dist --release-notes=CHANGELOG.md
  only:
    refs:
      - master
